name: Actions Workflow

on: 
  push:
    branches:
      - main
      - 'feature/*'  # coincide feature/A, feature/B pero no si tiene otra "/" ej: feature/A/B
      - 'feature/**' # coincide todo
      - '!feature/C' # menos en esta
    tags:
      - v1.*
    paths:
      -'**.js'
      -'!filename.js'
    # paths-ignore:
    #   -'docs/**'
  # repository_dispatch SOLO PARA LA BRANCH DEFAULT
  # workflow_dispatch:
  # schedule:
  #   - cron: "0/5 * * * *"
  # push:
  # pull_request:
  #   types: [closed, assigned, opened, reopened]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
          # git clone git@github:$GITHUB_REPOSITORY
          # git checkout $GITHUB_SHA
      - name: Checkout
        uses: actions/checkout@v1
      - name: List files After Checkout
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses:  actions/hello-world-javascript-action@v1
        with: 
          who-to-greet: Gaston
      - name: Log Greeting time
        run: echo "${{ steps.greet.outputs.time }}"