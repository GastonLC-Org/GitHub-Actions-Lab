name: Container
on: pull_request

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
        image: node:20-alpine3.16
    steps:
      - name: log node version
        run: node -v

      - name: Step with docker
        uses: docker://node:19-alpine
        with:
            entrypoint: '/bin/echo'
            args: 'Hello World'

      - name: Log node version
        uses: docker://node:19-alpine
        with:
            entrypoint: /usr/local/bin/node
            args: -v
      - uses: actions/checkout@v1

      - name: Run a Script
        uses: docker://node:19-alpine
        with:
            entrypoint: ./script.sh
            args: "Some string"

      # - name: send a Slak messaje
      #   uses: docker://technosophos/slack-notify
      #   env: 
      #     SLACK_WEBHOOK: WEBHOOK URL
      #     SLACK_MESSAGE: MENSAJE

  node-docker:
    runs-on: ubuntu-latest
    services:
        app:
          image: alialaa17/node-api
          ports:
            - 3001:3000
        mongo:
          image: mongo
          ports:
            - "27017:27017"
    steps:
      - name: Post a user
        run: 'curl -X POST http://localhost:3001/api/user -H ''Content-Type: application/json'' -d ''{"username": "hello","address": "dwded"}'''
      - name: Get User
        run: curl http://localhost:3001/api/users